group 'net.kronkltd'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = 'net.kronkltd.argos.rancher.RancherApplication'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'br.com.basis:rancher-java-sdk:1.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
